<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h3>라면 레시피</h3>
    <!-- ol,li 사용 -->
    <ol>
      <li>물을 끓인다.</li>
      <li>라면을 뜯는다.</li>
      <li>스프와 면을 넣고 더 끓인다.</li>
      <li>기호에 따라 계란을 넣는다.</li>
    </ol>

    <h3>주말 투두리스트</h3>
    <!-- ul, li 사용 -->
    <ul>
      <li>빨래하기</li>
      <li>청소하기</li>
      <li>친구 만나기</li>
      <li>공부하기</li>
      <li>책읽기</li>
    </ul>
    <p>dd</p>
  </body>
</html>
